<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">

</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-static-top">
		<a class="navbar-brand" href="#"> <img src="images/logo.png"
			width="30" height="30" class="d-inline-block align-top" alt="">
			Cobranças
		</a>
	</nav>

	<div class="container" style="margin-top: 1%;">
		<form action="/titulos" method="post" th:object="${titulo}">

			<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
			<div class="card">
				<div class="card-header">Cadastrar Título</div>
				<div class="card-body">
					<div class="form-group row">
						<label for="id" class="col-sm-2 col-form-label">Id</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="id" placeholder="#" name="id" readonly="true"  th:field="*{id}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descricao" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? is-invalid"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="dataVencimento" class="col-sm-2 col-form-label">Data de vencimento</label>
						<div class="col-sm-4">
							<input autocomplete="off" type="text" class="form-control" id="dataVencimento" th:field="*{dataVencimento}" th:classappend="${#fields.hasErrors('dataVencimento')} ? is-invalid"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="valor" class="col-sm-2 col-form-label">Valor</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="valor" th:field="*{valor}" th:classappend="${#fields.hasErrors('valor')} ? is-invalid"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="status" class="col-sm-2 col-form-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control" name="status">
								<option th:each="status : ${todosStatusTitulo}"
									th:value="${status}"
									th:text="${status.descricao}"
									th:selected="${status.getDescricao() eq statusSelecionado}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 offset-sm-2">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
						<div class="col-sm-2">
							<a href="/titulos"><button type="button" class="btn btn-danger">Voltar</button></a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/cobrancas.js"></script>
	
</body>
</html>
